    <!-- Navbar Section Open -->
    <nav>
      <img class="dashboard-logo" src="img/logos/sanatorio-san-lucas-white.png" alt="">
    </nav>
    <!-- Navbar Section Close -->

    <!-- Dashboard Section Open -->
    <section class="dashboard-section">
      <div class="side-bar">
        <i class="fas fa-bars dashboard-btn"></i>
        <ul class="dashboard-options">
          <li class="add-news-opt">Subir Noticias <i class="fas fa-file-upload"></i></li>
          <li class="delete-news-opt">Borrar Noticias <i class="fas fa-trash-alt"></i></li>
          <li class="change-password-opt">Cambiar Contraseña <i class="fas fa-key"></i></li>
          <li class="log-out-opt">Cerrar Sesión <i class="fas fa-sign-out-alt"></i></li>
        </ul>
      </div>

      <div class="dashboard-main">
        <h2>Bienvenido al panel de control <i class="fas fa-poll"></i></h2>
        <!-- 'Add News Section' Open -->
        <div class="add-news-section">
          <h3>Subir una noticia</h3>
          <form class="add-news-form">
            <input class="news-title" type="text" placeholder="Titulo" required>
            <input class="news-date" type="text" placeholder="Fecha" required>
            <input id="news-input-file" type="file" name="" value="" required>
            <div class="charge-image-button">
              <i class="far fa-image"></i>
              <p>Seleccióna una imagén</p>
            </div>
            <textarea class="news-content" name="name" rows="8" cols="80" placeholder="Contenido..." required></textarea>
            <button class="add-new-btn" value=""> Subir Noticia</button>
          </div>
        </form>
        <!-- 'Add News Section' Close -->
      </div>
    </section>
    <!-- Dashboard Section Close -->
